<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astraux | More Work</title>
    <link href="https://fonts.googleapis.com/css2?family=Gumdrop&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-blue: #60b4fc;
            --accent-blue: #3d8fd1;
            --light-bg: #DCEBFF;
            --text-dark: #333;
            --text-light: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #FFFFFF;
            color: var(--text-dark);
            line-height: 1.6;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navbar */
        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 30%;
            min-width: 280px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: transform 0.3s ease, background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        nav.scrolled {
            transform: translateX(-50%) scale(0.97);
            background: rgba(255, 255, 255, 0.95);
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-logo img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }

        .nav-logo span {
            font-family: 'Gumdrop', sans-serif;
            font-size: 22px;
            color: var(--main-blue);
        }

        .nav-links {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-grow: 1;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 600;
            padding: 8px 20px;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .nav-links a:hover, .nav-links a.active {
            background: var(--main-blue);
            color: var(--text-light);
            transform: scale(1.05);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 100px 40px 80px;
            text-align: center;
        }

        .gallery {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery-item {
            background: var(--light-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 583px;
            height: 329px;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 8px;
            border: none;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: var(--light-bg);
            color: var(--text-dark);
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>

        <div class="nav-links">

            <a href="#pricing">Pricing</a>

</body>
</html>
